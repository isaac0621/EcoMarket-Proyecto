<!-- Contacto -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoMarket — Rediseño</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="icon" type="image/png" href="IMG/icon-hamburguesa.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section id="contacto" class="mb-5">
  <h3 class="mb-3">Contáctanos</h3>
  <div class="row">
    <div class="col-md-6">
      <form id="contact-form" class="form-card bg-white">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="c-name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="c-email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea id="c-msg" rows="4" class="form-control" required></textarea>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">Responderemos en menos de 48 horas.</small>
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
        <div id="contact-feedback" class="mt-2" style="display:none"></div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="p-3 rounded bg-white form-card">
        <h5>Información útil</h5>
        <p class="text-muted">Horario: Lun-Vie 8:00-17:00. Tel: +51 991 655 849</p>
        <h6>Dirección</h6>
        <p class="text-muted">AQUÍ PONES LA UBICACIÓN</p>
        <div class="mt-3">
          <small class="chip">Envíos locales • Pago contra entrega</small>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
</body>
</html>
