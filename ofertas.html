<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoMarket — Rediseño</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="icon" type="image/png" href="IMG/icon-hamburguesa.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section id="ofertas" class="mb-5">
  <h3 class="mb-3">Ofertas</h3>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="p-3 rounded bg-white form-card">
        <h5>Pack de temporada</h5>
        <p class="text-muted">Caja sorpresa con 6-8 productos locales a precio especial.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="price">₡9,900</div>
            <small class="text-muted">Ahorra ₡2,000</small>
          </div>
          <button class="btn btn-success" onclick="addToCart('Pack temporada',9900)">Agregar al carrito</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-3 rounded bg-white form-card">
        <h5>Granos a granel</h5>
        <p class="text-muted">Quinua, lentejas y más — empaques sostenibles.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="price">₡3,200 / 500g</div>
            <small class="text-muted">Compra 3 y paga 2</small>
          </div>
          <button class="btn btn-success" onclick="addToCart('Granos 500g',3200)">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
